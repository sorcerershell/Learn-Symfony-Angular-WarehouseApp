<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>{{ title }}</h3>
            </div>
            <div class="panel-body">
                <form name="customerForm" class="form">
                    <div class="form-group">
                        <label class="control-label">Name </label>
                        <input type="text" name="name" ng-model="customer.name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">E-mail </label>
                        <input type="text" name="email" ng-model="customer.email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <textarea name="address" ng-model="customer.address" class="form-control" rows="5" cols="30">

                        </textarea>
                    </div>
                    <button class="btn btn-primary" type="submit" ng-click>Save</button>
                </form>

            </div>
            <div class="panel-footer">
                <a class="btn btn-default btn-sm" ng-href="#!/customers">Back to the list</a>

            </div>
            <div class="panel-footer" ng-if="{{ is_new == false }}">
                <button class="btn btn-link btn-sm" type="submit" value="Delete" ng-click="onDelete()">
            </div>
        </div>
    </div>
</div>
